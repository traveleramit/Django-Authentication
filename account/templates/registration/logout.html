{% extends "base.html" %}

{% block title %} Logged Out {% endblock %}

{% block content %}
    <div class="alert alert-info mt-4" role="alert">
        You're logged out.
    </div>
    <p>
        You can
        <a class="btn btn-primary" href="{% url 'login' %}" role="button">Login</a>
        again.
    </p>
{% endblock %}
