{% extends "base.html" %}

{% block title %} Log In {% endblock %}

{% block content %}
    <div class="col-12 mt-5">
        <h3>Log In</h3>
        <p>Please, use the following form to log-in:</p>
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p>
                <input class="btn btn-primary" type="submit" value="Log in">
            </p>
        </form>
    </div>
{% endblock %}
