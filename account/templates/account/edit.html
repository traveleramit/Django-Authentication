{% extends "base.html" %}

{% block title %}Edit your profile{% endblock %}

{% block content %}

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1>Edit your account</h1>
                <form action="." method="post" enctype="multipart/form-data">
                    {{ user_form.as_p }}
                    {{ profile_form.as_p }}
                    {% csrf_token %}
                    <p>
                        <input type="submit", value="Save changes" class="btn btn-primary">
                    </p>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
